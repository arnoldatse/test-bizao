<form (ngSubmit)="submit()" #signInForm="ngForm">
  <div *ngIf="signInViewModel.error" class="error-message">
    {{ signInViewModel.errorMessage }}
  </div>
  <div class="field">
    <label for="login">Login</label>
    <input
      type="text"
      class="form-control"
      id="login"
      required
      [(ngModel)]="credentials.login"
      name="login"
      #login="ngModel"
    />
    <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
      Login is required
    </div>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      required
      [(ngModel)]="credentials.password"
      name="password"
      #password="ngModel"
    />
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>

  <button [disabled]="!signInForm.form.valid || signInViewModel.loading" type="submit" class="submit-button">Connexion</button>
</form>
